<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            display: flex;
            flex: 1;
            /* Fill remaining space */
        }

        .sidebar-left {
            background-color: #f4f4f4;
            width: 20%;
            padding: 15px;
            text-align: center;
        }

        .content {
            background-color: #fff;
            width: 60%;
            padding: 15px;
            text-align: center;
        }

        .sidebar-right {
            background-color: #f4f4f4;
            width: 20%;
            padding: 15px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    <header>
        Header
    </header>

    <nav>
        Menu
    </nav>

    <div class="container">
        <div class="sidebar-left">
            Left Sidebar
        </div>
        <div class="content">
            Content
        </div>
        <div class="sidebar-right">
            Right Sidebar
        </div>
    </div>

    <footer>
        Footer
    </footer>

</body>

</html>
