<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .body-section {
            flex: 1;
            display: flex;
        }

        .sidebar-left,
        .sidebar-right {
            background-color: #f4f4f4;
            width: 20%;
            padding: 15px;
            text-align: center;
            border: 1px solid red;
        }

        .content {
            background-color: #fff;
            width: 60%;
            padding: 15px;
            text-align: center;
            border: 1px solid red;
            display: flex;
            flex-direction: column;
        }

        .inner-footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: auto;
            /* push it to bottom of content */
        }

        .main-footer {
            background-color: white;
            color: red;
            text-align: center;
            padding: 10px;
            border: 1px solid red;
        }
    </style>
</head>

<body>

    <header>
        Header
    </header>

    <nav>
        Menu
    </nav>

    <div class="body-section">
        <div class="sidebar-left">
            Left Sidebar
        </div>
        <div class="content">
            Content
            <div class="inner-footer">
                Footer
            </div>
        </div>
        <div class="sidebar-right">
            Right Sidebar
        </div>
    </div>

    <div class="main-footer">
        footer
    </div>

</body>

</html>
