<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .container {
            display: flex;
            min-height: 300px;
        }

        .sidebar-left {
            background-color: #f4f4f4;
            width: 20%;
            padding: 15px;
            text-align: center;
        }

        .content {
            background-color: #fff;
            width: 60%;
            padding: 15px;
            text-align: center;
        }

        .sidebar-right {
            background-color: #f4f4f4;
            width: 20%;
            padding: 15px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    <header>
        Header
    </header>

    <nav>
        Menu
    </nav>

    <div class="container">
        <div class="sidebar-left">
            Left Sidebar
        </div>
        <div class="content">
            Content
        </div>
        <div class="sidebar-right">
            Right Sidebar
        </div>
    </div>

    <footer>
        Footer
    </footer>

</body>

</html>
